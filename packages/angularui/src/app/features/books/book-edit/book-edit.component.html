<div class="jumbotron" style="background-color: #fff; height: calc(95vh);">
    <br/>
    <div class="row justify-content-center">
        <h3>Edit Book</h3>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <br/>
            <a class="action-link" routerLink (click)="back($event)">&lt;&lt; Back to Books</a>
            <br/><br/>
            <form #f="ngForm" (submit)="updateBook(f.valid)" novalidate autocomplete="off">
                <div class="form-group">
                    <label for="bookName" class="form-label">Name</label>
                    <input type="text" class="form-control form-control-sm" name="bookName" placeholder="Enter book name" [(ngModel)]="book.name" #bookName="ngModel" required appAutofocus/>
                    <div [hidden]="bookName.valid || (bookName.pristine && !f.submitted)" class="alert alert-danger">
                        <span>Please input book name</span>
                    </div>                    
                </div>
                <div class="form-group">
                    <label for="authorComboBox" class="form-label">Author</label>
                    <select id="authorComboBox" name="authorComboBox" class="form-control form-control-sm" [(ngModel)]="selectedAuthorId" (ngModelChange)="onAuthorComboBoxChange($event)">
                        <option [value]="a.id" *ngFor="let a of authors">{{a.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="genreComboBox" class="form-label">Genre</label>
                    <select id="genreComboBox" name="genreComboBox" class="form-control form-control-sm" [(ngModel)]="selectedGenreId" (ngModelChange)="onGenreComboBoxChange($event)">
                        <option [value]="g.id" *ngFor="let g of genres">{{g.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bookOutOfPrint" class="form-label">Out of Print</label>
                    <input class="form-control checkbox form-control-sm" type="checkbox" name="bookOutOfPrint" id="bookOutOfPrint"  [(ngModel)]="book.outOfPrint"/>
                </div>
                <div class="form-group" style="width:200px">
                    <label for="bookDateAdded" class="form-label">Date Added</label>
                    <div class="input-group">
                        <input
                            class="form-control form-control-sm"
                            placeholder="yyyy-mm-dd"
                            name="bookDateAdded"
                            id="bookDateAdded"
                            [(ngModel)]="dateAdded"
                            ngbDatepicker
                            #d="ngbDatepicker"
                        />
                        <button class="btn btn-outline-secondary fa fa-calendar" (click)="d.toggle()" type="button"></button>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-secondary">Update</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
    <br/><br/>
</div>

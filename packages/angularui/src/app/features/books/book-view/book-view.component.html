<div class="jumbotron" style="background-color: #fff; height: calc(95vh);">
<br/>
<div class="row justify-content-center">
    <h3>Book Details</h3>
</div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <br/>
        <a class="action-link" routerLink (click)="back($event)">&lt;&lt; Back to Books</a>
        <br/><br/>
        <div class="form-group">
            <label for="bookName" class="form-label">Name</label>
            <p id='bookName'>{{book?.name}}</p>
            <label for="bookAuthor" class="form-label">Author</label>
            <p id='bookAuthor'>{{book?.author.name}}</p>
            <label for="bookGenre" class="form-label">Genre</label>
            <p id='bookGenre'>{{book?.genre.name}}</p>
            <label for="bookOutOfPrint" class="form-label">Out of Print</label>
            <p id='bookOutOfPrint'>{{book?.outOfPrint ? "Yes" : "No"}}</p>
            <label for="bookDateAdded" class="form-label">Date Added</label>
            <p id='bookDateAdded'>{{book?.dateAdded ? dataService.formatDate(book.dateAdded) : ""}}</p>
        </div>
        <button type="submit" class="btn btn-outline-secondary" (click)="editBook()">Edit</button>
    </div>
    <div class="col-md-3"></div>
</div>
</div>

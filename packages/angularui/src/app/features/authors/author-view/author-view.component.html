<div class="jumbotron" style="background-color: #fff; height: calc(95vh);">
    <br/>
    <div class="row justify-content-center">
        <h3>Author Details</h3>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <br/>
            <a class="action-link" routerLink (click)="back($event)">&lt;&lt; Back to Authors</a>
            <br/><br/>
            <div class="form-group">
                <label for="bookName" class="form-label">Name</label>
                <p id='bookName'>{{author?.name}}</p>
                <label for="bookAuthor" class="form-label">Author</label>
                <p id='bookAuthor'>{{author?.age}}</p>
            </div>
            <button type="submit" class="btn btn-outline-secondary" (click)="editAuthor()">Edit</button>
        </div>
        <div class="col-md-3">
            <br/><br/>
            <h5>Books:</h5>
            <ul>
                <li *ngFor="let b of books">{{b.name}}</li>
            </ul>
        </div>
        <div class="col-md-3"></div>
    </div>
    <br/><br/>
</div>

<ActionBar title="Account Information"></ActionBar>
<StackLayout>
    <label text=""></label>
    <StackLayout backgroundColor="#3c495e" *ngIf="!loginService.isAuthenticated()">
        <TextField
        class="main"
        hint="Username"
        secure="false"
        autocorrect="false"
        keyboardType="email"
        [text]="username"
        >
        </TextField>
        <TextField
        class="main"
        hint="Password"
        secure="true"
        autocorrect="false"
        [text]="password"
        >
        </TextField>
        <label text="" class="main"></label>
        <button text="Login" class="main" (tap)="onLogin($event)"></button>
        <label text="" class="main"></label>
    </StackLayout>
    <label *ngIf="invalidLogin" [text]="errorMessage" class="error"></label>
    <StackLayout backgroundColor="#3c495e" *ngIf="loginService.isAuthenticated()">
        <label text="" class="main"></label>
        <button text="Logout" class="main" (tap)="onLogout($event)"></button>
        <label text="" class="main"></label>
    </StackLayout>
</StackLayout>
